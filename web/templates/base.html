<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plink</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link
            type="text/css"
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
            rel="icon"
            href="{{ url_for('static', filename='images/logo.png') }}"
    />

    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    >

    <script src="https://use.fontawesome.com/ef8b4869a8.js"></script>
</head>
<body>
<nav
        class="navbar sticky-top navbar-light bg-light navbar-expand-lg navbar-light bg-light"
        id="navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Plink</a>
        <div class="navbar-nav ml-auto">{% block navbutton %} {% endblock %}</div>
    </div>
</nav>

<main>{% block content %} {% endblock %}</main>

<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Plink</h5>
                <p class="grey-text text-lighten-4">Network Curation made easy</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2021 Copyright Text
            <a class="grey-text text-lighten-4 right" href="https://minerva.kgi.edu">Minerva Institute</a>
        </div>
    </div>
</footer>

<!-- jQuery library -->
<script

        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"
></script>
<script

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
