<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plink</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link
            type="text/css"
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
            rel="icon"
            href="{{ url_for('static', filename='images/logo.png') }}"
    />

    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Two+Tone"
            rel="stylesheet"
    >

    <script src="https://use.fontawesome.com/ef8b4869a8.js"></script>
</head>
<body class="d-flex flex-column h-100">
<nav
        class="navbar sticky-top navbar-light bg-light navbar-expand-lg navbar-light"
        id="navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Plink</a>
        <div class="navbar-nav ml-auto">{% block navbutton %} {% endblock %}</div>
    </div>
</nav>

<main>{% block content %} {% endblock %}</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
    <span class="text-muted">

            Â© 2021 Copyright Text
            <a class="float-right" href="https://minerva.kgi.edu">Minerva Institute</a>
        </div>
    </span>
    </div>
</footer>

        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"
></script>
<script

        crossorigin="anonymous"
></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
